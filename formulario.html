<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <h2>Formulario de contacto</h2>
        <h3>Nombre</h3>
        <input type="text" name="" id="nombre" required>
        <h3>Apellido</h3>
        <input type="text" name="" id="apellido" required>
        <h3>Correo Electronico</h3>
        <input type="email" name="" id="correo" required>
        <h3>Telefono</h3>
        <input type="text" name="" id="numero" required>
        <h3>Motivo</h3>
        <input type="text" name="" id="motivo" required>
        <p><input type="checkbox" name="terminos" required>acepto los terminos y condiciones</p>
        <input type="submit" value="enviar" id="enviar">
        <p class="warnings" id="warnings"></p>
        <script src="/JS/validaciones.js"></script>
    </form>
</body>
</html>
